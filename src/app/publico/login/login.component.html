<div class="container">
  <div class="row" style="height: 600px;">
    <div class="col"></div>
    <div class="col-6 align-self-center">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">USUARIO</h1>
          <h6 class="card-subtitle mb-2 text-muted">Já tenho uma conta:</h6>
          <div *ngIf="erro" class="alert alert-warning">
            <strong>Ops!</strong> {{erro}}
          </div>
          <form #logon="ngForm" (submit)="entrar()">
            <div class="form-group">
              <label for="login">Nome de usuário</label>
              <input type="text" id="login" name="login" class="form-control form-control-lg" required
                     [(ngModel)]="usuario">

              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" class="form-control form-control-lg"
                     required [(ngModel)]="senha">
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary" [disabled]="!logon.valid">Entrar</button>
            </div>
          </form>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Não tenho uma conta:</h6>
          <form #login="ngForm" (submit)="salvar()">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control form-control-lg" required
                     [(ngModel)]="nomeC">
              <label for="login">Nome de usuário</label>
              <input type="text" id="login" name="login" class="form-control form-control-lg" required
                     [(ngModel)]="loginC">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" class="form-control form-control-lg"
                     required [(ngModel)]="senhaC">
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
