<div class="container">
    <h2>CARRINHO</h2>
    <p>Boas compras!</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitario</th>
            <th>Preço Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{produto.codigo}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.precoT}}</td>
            <td>
                <a href="javascript:void(0)" class="btn btn-danger btn-sm" (click)="excluir(produto)">Excluir</a>
            </td>
        </tbody>
    </table>
</div>
